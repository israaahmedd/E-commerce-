<owl-carousel-o [options]="customOptions">

    <ng-container *ngFor="let catergory of Categories">
      <ng-template carouselSlide>
        <img height="200" [src]="catergory.image" [alt]="catergory.name">
        <h4 class="h6 fw-bolder">{{catergory.name}}</h4>
      </ng-template>
    </ng-container>

  </owl-carousel-o>
