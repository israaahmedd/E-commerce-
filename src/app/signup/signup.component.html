<div class="w-75 mx-auto py-4">
    <h4>Register Now</h4>
    <div *ngIf="apiError.length>0" class="alert alert-danger">
        {{apiError}}
    </div>
    <form (ngSubmit)="handelRegister(registerForm)" [formGroup]="registerForm">
      
        <label for="name">name:</label>
        <input type="text" formControlName="name" class="form-control mb-2" id="name">
        <div *ngIf="registerForm.get('name')?.errors &&registerForm.get('name')?.touched " class="alert alert-danger">
            <p *ngIf="registerForm.get('name')?.getError('minlength')" class="m-0">Minimum length is 3</p>
            <p *ngIf="registerForm.get('name')?.getError('maxLength')" class="m-0">Maximum length is 10</p>
            <p *ngIf="registerForm.get('name')?.getError('required')" class="m-0">Name is required</p>
        </div>

        <label for="email">email:</label>
        <input type="email" formControlName="email" class="form-control mb-2" id="email">
        <div *ngIf="registerForm.get('email')?.errors &&registerForm.get('email')?.touched " class="alert alert-danger">
            <p *ngIf="registerForm.get('email')?.getError('email')" class="m-0">Email is invalid</p>
            <p *ngIf="registerForm.get('email')?.getError('required')" class="m-0">Email  is required</p>
        </div>

        <label for="password">password:</label>
        <input type="password" formControlName="password" class="form-control mb-2" id="password">
        <div *ngIf="registerForm.get('password')?.errors &&registerForm.get('password')?.touched " class="alert alert-danger">
            <p *ngIf="registerForm.get('password')?.getError('pattern')" class="m-0">Password must start with upper case</p>
            <p *ngIf="registerForm.get('password')?.getError('required')" class="m-0">password  is required</p>
        </div>

        
        <label for="rePassword">rePassword:</label>
        <input type="password" formControlName="rePassword" class="form-control mb-2" id="rePassword">

        <label for="phone">phone:</label>
        <input type="tel" formControlName="phone" class="form-control mb-2" id="phone">
        <div *ngIf="registerForm.get('phone')?.errors &&registerForm.get('phone')?.touched " class="alert alert-danger">
            <p *ngIf="registerForm.get('phone')?.getError('pattern')" class="m-0">Enter Egyption phone </p>
            <p *ngIf="registerForm.get('phone')?.getError('required')" class="m-0">phone is required</p>
        </div>

        <button [disabled]="registerForm.invalid" type="submit" class="btn bg-main border-0 text-white ms-auto d-block">
            <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
           <span *ngIf="!isLoading">Register</span> 
        </button> 
    </form>

</div>
