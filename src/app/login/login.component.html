<div class="w-75 mx-auto py-4">
    <h4>Register Now</h4>
    <div *ngIf="apiError.length>0" class="alert alert-danger">
        {{apiError}}
    </div>
    <form (ngSubmit)="handeLogin(loginForm)" [formGroup]="loginForm">
        <h2>{{loginForm.get('name')?.getError('minlength')|json}}</h2>
       

        <label for="email">email:</label>
        <input type="email" formControlName="email" class="form-control mb-2" id="email">
        <div *ngIf="loginForm.get('email')?.errors &&loginForm.get('email')?.touched " class="alert alert-danger">
            <p *ngIf="loginForm.get('email')?.getError('email')" class="m-0">Email is invalid</p>
            <p *ngIf="loginForm.get('email')?.getError('required')" class="m-0">Email  is required</p>
        </div>

        <label for="password">password:</label>
        <input type="password" formControlName="password" class="form-control mb-2" id="password">
        <div *ngIf="loginForm.get('password')?.errors &&loginForm.get('password')?.touched " class="alert alert-danger">
            <p *ngIf="loginForm.get('password')?.getError('pattern')" class="m-0">Password must start with upper case</p>
            <p *ngIf="loginForm.get('password')?.getError('required')" class="m-0">password  is required</p>
        </div>

        
      

        <button [disabled]="loginForm.invalid" type="submit" class="btn bg-main border-0 text-white ms-auto d-block">
            <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
           <span *ngIf="!isLoading">login</span> 
        </button> 
    </form>

</div>
