<app-categories>
</app-categories>

<div class="row">
    <div *ngFor="let product of products" class="col-md-2">
        <div class="product px-2 py-4">
            <a [routerLink]= "['/productdetails', product._id]" class="text-decoration-none">
            <img src={{product.imageCover}} alt="" class="w-100">
            <span class="text-main fw-bold font-sm">{{product.category.name}}</span>
            <h3 class=" h6 fw-bolder">{{product.title.split(' ').slice(0,2).join(' ')}}</h3>
            <div class="d-flex align-items-center justify-content-between">
                <span class="text-muted fw-bold font-sm">{{product.price|currency:'EGP'}} </span>
                <div>
                    <i class="fas fa-star rating-color"></i>
                    <span class="text-muted fw-bold font-sm">{{product.ratingsAverage}} </span>
                </div>
            </div>
            <button class="btn bg-main text-white w-100 text-center my-2">+ Add</button>

        </a>
        </div>
    </div>
</div>
